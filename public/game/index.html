<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

        <style>
            body {

                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-size: 14px;
                line-height: 1.42857143;
                color: #333;
                background-color: #fff;

            }

            div {

                display: block;

            }

            #screenLobby {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-left: 16.66666667%;
                width: 40%;
                float: left;
                position: relative;
                min-height: 1px;
                padding-right: 15px;
                padding-left: 15px;
                padding-top: 5%;
            }


            .containerLobby {

                display: flex;
                justify-content: center;
                width: 100%;

            }

            .settingsSection {

                flex: 1 1 auto;

            }

            .playerSection {

                flex: 0 0 auto;

            }

            #playersContainer {
                margin-left: 4px;
                max-width: calc(96px * 4 + 8px * 4 - 4px);
                min-width: calc(96px * 4 + 8px * 4 - 4px);
                display: flex;
                justify-content: flex-start;
                flex-wrap: wrap;
            }

            .settingsSection {
                flex: 1 1 auto;
            }

            .lobbySettings {

                flex-direction: column;
                margin-right: 8px;

            }

            .lobbySettings .lobbyName {
                flex: 0 0 auto;
                font-size: 28px;
                text-align: center;
                color: #333;
                width: 100%;
                background-color: #fff;
                border: 1px solid #d3d3d3;
            }

            .lobbySettings .lobbyContent {
                flex: 1 1 auto;
                padding: 8px;
                background-color: #fff;
                border: 1px solid #d3d3d3;
                border-top: 0;
                border-radius: 0 0 2px 2px;
                display: flex;
                flex-direction: column;
            }

            .lobbySettings .lobbyContent .containerSettings {
                flex: 1 1 auto;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-control {
                display: block;
                width: 100%;
                height: 34px;
                padding: 6px 12px;
                font-size: 14px;
                line-height: 1.42857143;
                color: #555;
                background-color: #fff;
                background-image: none;
                border: 1px solid #ccc;
                border-radius: 4px;
                -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
                -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
                -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
                transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            }

            .title {

                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-size: 30px;

            }

            .containerInvite {
                width: 100%;
                flex-direction: column;
                align-items: center;
                margin-bottom: 8px;
                display: flex;
            }

            #screenLobby .title {
                text-align: center;
                font-size: 35px;
            }

            .inviteBar {
                display: flex;
                width: 100%;
            }

            .inviteInput {
                position: relative;
                text-align: enter;
                display: flex;
                width: 100%;
            }

            #invite {
                flex: 1 1 auto;
                height: 32px;
                border: 1px solid #d3d3d3;
                border-radius: 2px 0 0 2px;
                line-height: 32px;
                text-align: center;
                margin: 0;
                font: inherit;
                font-size: 30px;
                color: inherit;
            }

            .lobbyPlayer {
                flex: 0 0 auto;
                flex-direction: column;
                align-items: center;
                padding-left: 10px;
                padding-right: 10px;
                margin-bottom: 5px;
                margin-left: 5px;
                margin-right: 5px;
                cursor: pointer;
                background-color: rgba(51, 51, 51, 0.4);
                text-align: center;
            }

            .lobbyPlayer .name,
            .lobbyPlayer .you {
                width: 96px;
                font-size: 20px;
                word-wrap: break-word;
                font-weight: 700;
                text-align: center;
            }

            .lobbyPlayer .you {

                font-size: 18px;
                color: #1d60cc;

            }

            img {

                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>

    <body>

        <div id="game">

            <div id="screenLobby">

                <div class="containerLobby">

                    <div class="settingsSection">

                        <h3 class="title"> Settings </h3>

                        <div class="lobbySettings">

                            <p class="lobbyName">Lobby</p>

                            <div class="lobbyContent">
                                <div class="containerSettings">
                                    <div class="form-group">
                                        <label for="lobbySetRounds">Rounds</label>
                                        <select class="form-control" id="lobbySetRounds">
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="lobbySetDrawTime">Edit time in minutes</label>
                                            <select class="form-control" id="lobbySetEditTime">
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                        </div>


                    </div>

                    <div class="playerSection">

                        <h3 class="title"> Players </h3>

                        <div id="playersContainer">




                        </div>

                    </div>
                </div>

                <div class="containerInvite">

                    <h3 class="title">Room Code</h3>

                    <div class="inviteBar">

                        <div class="inviteInput">

                            <input id="invite" type="text" readonly />

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <script src="game.js"></script>

    </body>

</html>
