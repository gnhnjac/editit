<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

        <style>
            body {

                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-size: 14px;
                line-height: 1.42857143;
                color: #333;
                background-color: #fff;
                background-image: url('resources/background.png');
                background-size: 350px;
                background-repeat: repeat;

            }

            div {

                display: block;

            }

            #containerLogoSmall {
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: flex-end;
                flex-wrap: wrap;
            }

            .logoSmallWrapper {
                flex: 1 1 auto;
            }

            .logoSmall {
                width: 320px;
                mix-blend-mode: overlay;
                filter: blur(0.5px);
                -webkit-filter: blur(0.5px);
            }

            .logo {
                cursor: pointer;
                display: inline-block;
                height: auto;
                image-rendering: -moz-crisp-edges;
                image-rendering: -o-crisp-edges;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: pixelated;
            }

            #screenLobby {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-left: 16.66666667%;
                width: 40%;
                float: left;
                position: relative;
                min-height: 1px;
                padding-right: 15px;
                padding-left: 15px;
            }


            .containerLobby {

                display: flex;
                justify-content: center;
                width: 100%;

            }

            .settingsSection {

                flex: 1 1 auto;

            }

            .playerSection {

                flex: 0 0 auto;

            }

            #playersContainer {
                margin-left: 4px;
                max-width: calc(96px * 4 + 8px * 4 - 4px);
                min-width: calc(96px * 4 + 8px * 4 - 4px);
                display: flex;
                justify-content: flex-start;
                flex-wrap: wrap;
            }

            .settingsSection {
                flex: 1 1 auto;
            }

            .lobbySettings {

                flex-direction: column;
                margin-right: 8px;

            }

            .lobbySettings .lobbyName {
                flex: 0 0 auto;
                font-size: 28px;
                text-align: center;
                color: #333;
                width: 100%;
                background-color: #fff;
                border: 1px solid #d3d3d3;
            }

            .lobbySettings .lobbyContent {
                flex: 1 1 auto;
                padding: 8px;
                background-color: #fff;
                border: 1px solid #d3d3d3;
                border-top: 0;
                border-radius: 0 0 2px 2px;
                display: flex;
                flex-direction: column;
            }

            .lobbySettings .lobbyContent .containerSettings {
                flex: 1 1 auto;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-control {
                display: block;
                width: 100%;
                height: 34px;
                padding: 6px 12px;
                font-size: 14px;
                line-height: 1.42857143;
                color: #555;
                background-color: #fff;
                background-image: none;
                border: 1px solid #ccc;
                border-radius: 4px;
                -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
                -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
                -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
                transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            }

            .btn {
                display: inline-block;
                padding: 6px 12px;
                margin-bottom: 0;
                font-size: 14px;
                font-weight: 400;
                line-height: 1.42857143;
                text-align: center;
                white-space: nowrap;
                vertical-align: middle;
                -ms-touch-action: manipulation;
                touch-action: manipulation;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                background-image: none;
                border: 1px solid transparent;
                border-radius: 4px;
            }

            .btn-success {
                color: #fff;
                background-color: #5cb85c;
                border-color: #4cae4c;
            }

            #buttonLobbyPlay {
                flex: 1 1 auto;
                font-size: 16px;
            }

            .lobbyButtons {
                flex: 0 0 auto;
                width: 100%;
                display: flex;
            }

            .title {

                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-size: 30px;

            }

            .containerInvite {
                width: 100%;
                flex-direction: column;
                align-items: center;
                margin-bottom: 8px;
                display: flex;
            }

            #screenLobby .title {
                text-align: center;
                font-size: 35px;
            }

            .inviteBar {
                display: flex;
                width: 100%;
            }

            .inviteInput {
                position: relative;
                text-align: enter;
                display: flex;
                width: 100%;
            }

            #invite {
                flex: 1 1 auto;
                height: 32px;
                border: 1px solid #d3d3d3;
                border-radius: 2px 0 0 2px;
                line-height: 32px;
                text-align: center;
                margin: 0;
                font: inherit;
                font-size: 30px;
                color: inherit;
            }

            .lobbyPlayer {
                flex: 0 0 auto;
                flex-direction: column;
                align-items: center;
                padding-left: 10px;
                padding-right: 10px;
                margin-bottom: 5px;
                margin-left: 5px;
                margin-right: 5px;
                cursor: pointer;
                background-color: rgba(51, 51, 51, 0.4);
                text-align: center;
            }

            .lobbyPlayer .name,
            .lobbyPlayer .you {
                width: 96px;
                font-size: 20px;
                word-wrap: break-word;
                font-weight: 700;
                text-align: center;
            }

            .lobbyPlayer .you {

                font-size: 18px;
                color: #1d60cc;

            }

            img {

                display: block;
                margin-left: auto;
                margin-right: auto;
            }

            #gameScreen {

                display: flex;
                position: relative;
                margin-left: 16.66666667%;
                flex-direction: row;
                width: 70vh;
                padding-right: 15px;
                padding-left: 15px;
                align-items: center;
                margin: 0 auto;

            }


            .gameContainer {

                justify-content: center;
                display: flex;
                width: 70%;
                margin: 0 auto;

            }

            .gameDisplay {

                flex: 1 1 auto;

            }

        </style>
    </head>

    <body>

        <div id="game">

            <div id="containerLogoSmall">
                <div class="logoSmallWrapper">
                    <a href="/">
                        <img class="logo logoSmall" src="resources/logo.gif">
                    </a>
                </div>
            </div>

            <div id="screenLobby">

                <div class="containerLobby">

                    <div class="settingsSection">

                        <h3 class="title"> Settings </h3>

                        <div class="lobbySettings">

                            <p class="lobbyName">Lobby</p>

                            <div class="lobbyContent">
                                <div class="containerSettings">
                                    <div class="form-group">
                                        <label for="lobbySetRounds">Rounds</label>
                                        <select class="form-control" id="lobbySetRounds">
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="lobbySetDrawTime">Edit time in minutes</label>
                                        <select class="form-control" id="lobbySetEditTime">
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                        </select>
                                    </div>

                                </div>

                                <div class="lobbyButtons">
                                    <button class="button btn btn-success" id="buttonLobbyPlay">Start Game</button>
                                </div>

                            </div>
                        </div>


                    </div>

                    <div class="playerSection">

                        <h3 class="title"> Players </h3>

                        <div id="playersContainer">




                        </div>

                    </div>
                </div>

                <div class="containerInvite">

                    <h3 class="title">Room Code</h3>

                    <div class="inviteBar">

                        <div class="inviteInput">

                            <input id="invite" type="text" readonly />

                        </div>

                    </div>

                </div>

            </div>


            <div id="gameScreen" style="display: none">

                <div class="gameContainer">

                    <div class="gameDisplay">

                        <canvas id="gameCanvas"></canvas>

                    </div>

                    <div class="gameBoard">



                    </div>

                </div>

            </div>

        </div>

        <script src="game.js"></script>

    </body>

</html>
